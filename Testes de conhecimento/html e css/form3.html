<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário 3</title>
    <link rel="stylesheet" href="estilos/styleForm3.css">
</head>

<body>
    <div class="container">
        <p class="title"> Preencha os campos abaixo: </p> 
        <hr> <br>
        <label> Nome </label> <br>
        <input type="text" name="nome" value="" maxlength="50" placeholder="Digite seu nome"> <br><br>

        <label> Email </label> <br>
        <input type="email" name="email" value="" maxlength="12" placeholder="Digite seu email"> <br><br>

        <label> Senha </label> <br>
        <input type="password" name="senha" value="" maxlength="12" placeholder="Digite sua senha"> <br><br>

        <label> Data de nascimento </label> <br>
        <input type="date" name="data"> <br><br>

        <label> Número de telefone </label> <br>
        <input type="number" name="numeroCel" value="" placeholder="Digite seu telefone"> <br><br>

        <label> Sexo </label> <br>
        <input type="radio" name="sexo" value="masc"> Masculino
        <input type="radio" name="sexo" value="fem"> Feminino <br><br>

        <label> Selecione o seu Estado </label> <br>
        <select name="estado">
            <option> DF </option>
            <option> SP </option>
            <option> MG </option>
            <option> RJ </option>
        </select> <br><br>

        <label> Selecione seu range </label> <br>
        <input type="range" name="range"> <br><br>

        <label> Adicione um comentário sobre </label> <br>
        <textarea name="comentario" maxlength="1000"></textarea> <br><br>

        <input type="checkbox" name="termosUso">
        <label> Concordo com os termos de uso </label> <br><br>

        <input type="submit" value="Enviar" class="btn_enviar">
    </div>
</body>

</html>
