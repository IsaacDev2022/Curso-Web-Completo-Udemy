<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições assíncronas</title>
		
		<!-- bootstrap - link cdn -->

        <script>
			function requisitarPagina(url) {
				let ajax = new XMLHttpRequest();

				// Incluir gif de loading na página 
				if (!document.getElementById('loading')) {
					let imgLoading = document.createElement('img');
					imgLoading.id = 'loading';
					imgLoading.src = 'loading.gif';
					imgLoading.className = 'rounded mx-auto d-block';

					document.getElementById('conteudo').appendChild(imgLoading);
				}

				// Aula 5:
				/* let ajax = new XMLHttpRequest();

				ajax.open('GET', 'pagina_1_conteudo.html'); // Configura a URL que será requisitada.
				ajax.send(); // Realiza a requisição

				console.log(ajax); // Verifica se a requisição realmente foi feita */

				// Aula 6:
				// Requisição não iniciada, state = 0;
				// console.log(ajax.readyState);

				ajax.open('GET', url);

				// Conexão estabelecida com o servidor, state = 1
				// console.log(ajax.readyState);

				// Alguma lógica que fique olhando para o progresso da requisição.
				ajax.onreadystatechange = function() {
					if (ajax.readyState == 4 && ajax.status == 200) {

						document.getElementById('conteudo').innerHTML = ajax.responseText;
						// document.getElementById('loading').remove();
					}

					if (ajax.readyState == 4 && ajax.status == 404) {

						document.getElementById('conteudo').innerHTML = 'O recurso não foi encontrado, o status é 404';
						// document.getElementById('loading').remove();
					}
				}

				ajax.send();

			}

        </script>
	</head>
