<!DOCTYPE html>
<html>
    <head>
        <title> Atividade de fixação </title>
        <meta charset="utf-8">
        <script>
            function modificarCor(cor) {
                document.getElementById('texto').style.background = cor;
            }
        </script>
    </head>
<body>
    <div align="center">
        <input id="texto" type="text" placeholder="Digite algo" onfocus="modificarCor('#FF0000')">
    </div>
</body>
</html>
