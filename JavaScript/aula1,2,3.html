<!DOCTYPE html>
<html>
    <head>
        <title> Aula 1, 2, 3 - JS </title>
    </head>
    <!-- Como incluir JS na página HTML -->
    <!-- Primeira forma: no próprio arquivo-->
    <script>
        // alert("Olá, seja bem vindo ao curso!!");
    </script>

    <!-- Segunda forma: através da linkagem -->
    <script src="meu_script.js"></script>

<body>
    <h2> Curso de Javascript </h2> 

    <!-- Precedencia de execução -->
    <!-- O JS é utilizado apra interagir com elementos HTML, esses elementos 
    são renderizados com base em uma árvore de elementos Document Object Model - DOM -->
    <!-- Todos os elementos HTML ficam nesse DOM, e para que eles sejam selecionados para serem manipulados
    pelo JS, é preciso um identificador, chamado de ID -->
    <input type="text" placeholder="Teste de precedencia"
    id="nome" disabled="disabled">


    <script src="meu_script.js"></script>
</body>
</html>
