<!DOCTYPE html>
<html>
    <head>
        <title> Novas tags - parte 2 </title>
        <meta charset="utf-8">
        <style>
            article {
                background: orange;
            }

            section {
                border: 4px dotted #fff98b;
            }

            aside {
                background: blue;
            }
        </style>
    </head>
<body>
    <article> <!-- Tag para postagens, informações, etc -->
        <h3> Novos cursos </h3>
        <section> <!-- Tag para criação de seções -->
            <p> Iae pimboso </p>
        </section> 

        <time> 20/12/2020 </time> <!-- Tag para data -->

        <aside> <!-- Tag para definição de conteúdos laterais --> 
            <h3> Eeeeee Goiania </h3> 
        </aside>

        </div>
    </article>
</body>
</html>
