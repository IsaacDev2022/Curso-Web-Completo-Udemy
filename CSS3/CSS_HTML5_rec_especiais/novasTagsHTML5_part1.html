<!DOCTYPE html>
<html>
    <head>
        <title> Novas tags - parte 1 </title>
        <style>
            header {
                border: 1 solid green;
                background: gray;
            }

            ul li {
                font-size: 1.5em;
                text-decoration: none;
            }
        </style>
    </head>
<body>
    <header><!-- Tag de cabeçalho -->
        <h2> Logo </h2>
        <span> Meu site </span>
    </header>
    <nav><!-- Tag de navegação -->
        <ul>
            <li> Pau nelas 1 </li>
            <li> Pau nelas 2 </li>
            <li> Pau nelas 3 </li>
        </ul>
    </nav>
    <footer><!-- Tag para rodapé -->

    </footer>
</body>
</html>
