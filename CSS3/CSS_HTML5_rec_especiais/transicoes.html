<!DOCTYPE html>
<html>
    <head>
        <title> Transições </title>
        <meta charset="utf-8">
        <style>
            /* Transições: como o próprio nome jã fiz, uma transição, mudança no estilo de um elemento */
            #caixa {
                width: 300px;
                height: 300px;
                background: orange;
            }

            #caixa:hover {
                width: 500px;
                background: yellow;
                transition: width 3s;
            }
        </style>
    </head>
<body>
    <div id="caixa">

    </div>
</body>
</html>
