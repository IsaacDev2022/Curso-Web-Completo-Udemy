<!DOCTYPE html>
<html>
    <head>
        <title> Degrades e transparencias </title>
        <meta charset="utf-8">
        <style>
            #caixa {
                width: 300px;
                height: 300px;
                /* background: url('camera.png'); */
                background: linear-gradient(to right, red, green); /* Cria uma espécie de dregrade de cores */
                background: radial-gradient(red, green); /* Define um degrade radial, ou seja, circular */
            }

            #caixa h1 {
                /* background: rgba(255, 255, 255, 0.5); O rgba define também transparencia, ou seja, o nível de opacidade da cor, através do últomo atributo  */
                background: red;
            }
        </style>
    </head>
<body>
    <div id="caixa">
        <h1> Lorem ipsum </h1>
        <p>
            Kdf rewgsd btrs xctrhrb nt nbrtshn juerngjk cb,xnjkbrnsbm,x 
        </p> 
    </div>

</body>
</html>
