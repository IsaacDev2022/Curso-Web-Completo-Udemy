<!DOCTYPE html>
<html>
    <head>
        <title> Normalize - CSS </title>
        <meta charset="utf-8">

        <!-- Normalize-->
        <link rel="stylesheet" type="text/css" href="normalize.css"> 
    </head>
<body>
    <!-- Normalize: configurar o CSS para um padrão para todos os browsers -->
    <!-- Basicamente ele funciona como um arquivo de ajuste para diferentes navegadores -->
    <!-- CSS resets: resetam as configurações CSS para ficarem as mesmas em todos os navegadores -->
    <fieldset>
        <legend> Cadastro </legend>
        Nome: <input type="text" name=""> 
        Senha: <input type="password" name=""> 
        <button> Salvar </button>
    </fieldset>
</body>
</html>
