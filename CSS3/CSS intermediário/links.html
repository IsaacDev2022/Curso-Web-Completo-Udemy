<!DOCTYPE html>
<html>
    <head>
        <title> Links </title> 
        <meta charset="utf-8">

        <style type="text/css">

        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /* Os links possuem estados */
        /* Links não visitados*/
        a:link, a:visited{ /* Também podemos formatar links assim */
            color: #b9c941;
        }

        /* Links visitados */
        a:visited{
            color: #c0c0c0;
        }

        /* Links Hover, quando a gente passa o cursor por cima */
        a:hover{
            color: #FFF;
            background: #6d790f;
        }

        /* Links ativos, quando clicamos neles */
        a:active{
            background: blue;
        }

        </style>
    </head>
<body>
    <a href="https://www.google.com.br"> Google </a>   
    |
    <a href="https://www.tecmundo.com.br"> Tecmundo </a>   
    |
    <a href="https://www.megacurioso.com.br"> Mega Curioso </a>   
    |
    <a href="https://www.youtube.com.br"> Youtube </a>   

</body>
</html>
