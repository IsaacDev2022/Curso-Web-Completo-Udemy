<!DOCTYPE html>
<html>
    <head>
        <title> Elementos block, inline e inline-block </title> 
        <meta charset="utf-8">

        <style type="text/css">

            .borda {
                border: 1px solid red;
                display: inline-block;
            }

        </style>
    </head>
<body>
    <span class="borda"> Inline 1
        Logem r4e ffe gfxve rbdfv erdfge

        Logem r4e ffe gfxve rbdfv erdfge

    </span>
    <span class="borda"> Inline 2 </span>

<!--
    <h1 class="borda"> Bloco 1 </h1>
    <h1 class="borda"> Bloco 2 </h1>

        block: Um elemento block ocupa todo o espaço de tela e fica um abaixo do outro
        inline: Ocupa apenas o espaço do conteúdo que contem e fica um na frente do outro
        inline-block: Ocupam o mesmo espaço que o inline mas ficam um embaixo do outro
        (obs: no inline-block, ele só mudará a linha apenas quando não houver mais espaço)
        Algumas tags tem comportamento naturalmente block
-->
</body>
</html>
