<!DOCTYPE html>
<html>
    <head>
        <title> Navegacao horizontal </title>
        <meta charser="utf-8">
        <style>
            *{
                padding: 0;
                margin: 0;
            }

            ul{
                padding: 0;
                margin: 0;
                list-style: none;
                background: #159cb8 url('imagens_css/fundo-horizontal.png');
                width: 100%;
                float: left;
            }

            ul li {
                float: left;
                font-size: 20px;
                font-family: Arial, Helvetica, sans-serif;
            }

            a{
                background: url('imagens_css/divisor.png') repeat-y left top;
                line-height: 2.2em;
            }

            ul a:link{
                display: block;
                text-decoration: none;
                padding: 0 2em;
                color: white;
            }

            ul .home a{
                background: none;
            }

            ul a:hover{
                background: #1beef5;
                padding: 0 2em;
            }

            body{
                background: #b4faf3;
            }      

        </style>
    </head>
<body>
    <ul>
        <li class="home"> <a href=""> Home </a> </li>
        <li class="sobre"> <a href=""> Sobre </a> </li>
        <li class="servicos"> <a href=""> Serviços </a> </li>
        <li class="noticias"> <a href=""> Notícias </a> </li>
        <li class="contato"> <a href=""> Contato </a> </li>
    </ul>  
</body>
</html>
