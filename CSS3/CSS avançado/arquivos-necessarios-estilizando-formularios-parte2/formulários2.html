<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <meta charser="utf-8">
        <style>
            body {
                font-family: "Trumbchet MS", Helvetica, sans-serif;
                background: #643d87 url(fundo.jpg) no-repeat top center;
            }

            .container {
                width: 400px;
                height: 300px;
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 10px;
                margin: 0 auto;
                margin-top: 120px;
                text-align: center;
            }

            .container img {
                width: 120px;
                height: 120px; 
                margin-top: -60px;
                margin-bottom: 30px;
            }

            input {
                height: 40px;
                width: 80%;
                font-size: 18px;
                margin-bottom: 10px;
                background-color: #fff; 
                padding-left: 40px;
                border: none;
                border-radius: 3px;
                background-repeat: no-repeat;
                background-position: 10px;
            }

            input.email {
                background-image: url(icone-usuario.png);
            }

            input.senha {
                background-image: url(icone-cadeado.png);                
            }

            input.submit {
                color: #fff;
                background-color: #f79300;
                border: 2px solid #db7d00;
                padding: 5px 20px;
                height: 45px;
                width: 90;
                margin-top: 20px;
            }

        </style>
    </head>
<body>
    <div class="container">
        <img src="perfil.png"> 
            <form>
                <div>
                    <input class="email" type="text" name="email" id="email" placeholder="Digte seu email">
                </div>
                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite a sua senha">
                </div>
                <div>
                    <input class="submit" type="submit" value="Logar">
                </div>
            </form>
    </div>
</body>
</html>
