<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <meta charser="utf-8">
        <style>

            ul{
                list-style-type: none;
            }

            ul a{
                list-style-type: none;
                width: 200px;
                height: 40px;
                display: block;
                background: url('imagens_css/menu.png');
                color: #000;
                text-decoration: none;
                text-indent: 40px; /* Este atributo modifica a altura da linha em que o texto está inserido */
                line-height: 40px;
            }

            a:visited{
                background: url('imagens_css/menu.png') left;
            }

            a:hover{
                /* Caso a imagem não de certo */
                /* background-position: right bottom;
                background-color: #f92200; */
                background: #f7b600 url('imagens_css/menu.png') right;
            }

        </style>
    </head>
<body>

    <ul>
        <li> <a href=""> Home </a> </li>
        <li> <a href=""> Sobre </a> </li>
        <li> <a href=""> Serviços </a> </li>
        <li> <a href=""> Notícias </a> </li>
        <li> <a href=""> Contato </a> </li>
    </ul>  
    
</body>
</html>
