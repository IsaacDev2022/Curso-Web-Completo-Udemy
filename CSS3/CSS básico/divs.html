<!DOCTYPE html>
<html>
    <head>
        <title> Divs </title>
        <meta charset="utf-8">

        <style type="text/css">

        #navbar {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: pink;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        </style>
    
    </head>
    
<!-- Divs significa: divisão, ou seja, divisões dentro de um site, separando cada uma das áreas dentro de um site -->
<!-- Span é um elemento do tipo inline, ele agrupa seus elementos linha a linha -->
<!-- Diferentemente do span, o div é do tipo block, ou seja, ele agrupa seus elementos uma linha embaixo da outra -->
<body>

        <div id="navbar"> 
            <img src="amazon.png" width="150">
            <ul>
                <li> Home </li>                
                <li> Produtos </li>                
                <li> Contatos </li> 
            </ul>
        </div>

        <br>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">
            Todos os direitos reservados 
        </div>

        <span id="assinatura">
            Jamilton
        </span>

        <span id="assinatura">
            Damaceno
        </span>
</body>
</html>
