<!DOCTYPE html>
<html>
    <head>
        <title> Fontes e cores </title>
        <meta charset="utf-8">

        <style type="text/css">
            div {
                font-size: 60px;
            }
            
            .texto {
                /*  1. px -> Tamanho fixo
                    2. % -> Tamanho relativo ao tamanho padrão adotado pelo browser
                    3. em -> Tamanho relativo ao container pai ou ao elemento que está dentro
                */
                font-size: 2em;
            }

            .texto2 {
                font-size: 1em;
            }
        </style>
    
    </head>

<body>

    <div>
        <p class="texto"> Conteúdo 1 </p>
        <p class="texto2"> Conteúdo 2 </p>
    </div>

</body>
</html>
