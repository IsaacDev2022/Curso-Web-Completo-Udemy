<!DOCTYPE html>
<html>
    <head>
        <title> Fontes e cores </title>
        <meta charset="utf-8">

        <style type="text/css">
           body {
               font-size: 40px;
               font-family: "Times New Roman", Times, serif;
           }

           .negrito {
               /* Dá pra usar de 100 até 900 */ 
               font-weight: bold;
           }

           .italico {
               font-style: italic;
           }

           .formatacao {
                text-decoration: line-through;
           }

           .texto {
                font: bold 40px; 
           }
        </style>
    
    </head>

<body>
    <p class="negrito"> Texto negrito </p>
    <p class="italico"> Texto negrito </p>
    <p class="formatacao"> Texto </p>
    <p class="texto"> Texto </p>
    <p> Texto negrito </p>

</body>
</html>
