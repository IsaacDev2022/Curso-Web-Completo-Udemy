<!DOCTYPE html>
<html>
    <head>
        <title> Página com formulários </title>
        <meta charset="utf-8">
    </head>
<body>
    <h2> Login </h2>
        <form action="processsa.php"> <!-- Tag para abrir o formulário, que serve para capturar dados do usuário  -->
            <!-- O action define para qual página será enviada os dados capturados pelo formulário -->
            Login: <br>
            <input type="text" name="login"> <br>
            <!-- Input é o mesmo que entrada de dados/type é o tipo/name recuperação de dados-->
            
            Senha: <br>
            <input type="password" name="senha">
            <br>

        </form>

    <h2> Cadastro: </h2>
        <form>
            Login: <br>
            <input type="text" name="login"><br>

            Sexo: <br>
            <input type="radio" name="sexo" value="M"> Masculino <br> <!-- Esse comando radio serve para escolher entre várias opções -->
            <input type="radio" name="sexo" value="F"> Feminino <br> <!-- Colocar o mesmo name faz com que ele escolha apenas uma opção/Value sabe qual é valor escolhido pelo usuário, mesmo o name sendo igual -->
        
            <br>
            Interesses: <br>
            <input type="checkbox" name="interesses"> Futebol <br> <!-- Checkbok serve para escolher mais de uma opção -->
            <input type="checkbox" name="interesses"> Cursos <br> 
            <input type="checkbox" name="interesses"> Moda <br> 

            <br>
            Estado <br>
            <select name="estado"> <!-- Uma caixa para escolher uma opção entre várias/indicado para listas muito grandes-->
                <option value="sp"> SP </option>
                <option value="mg"> MG </option>
                <option value="rj"> RJ </option>
                <option value="rs"> RS </option>
            </select>

            <br><br>
            Observações: <br>
            <textarea>
                <!-- Caixa de texto para o usuário digitar -->
            </textarea>
            <br><br>

            <input type="submit" value="Cadastrar">
           
        </form>
</body>
</html>
