<!DOCTYPE html>
<html>
    <head>
        <title> Aula 08 </title>
        <meta charset="utf-8">
        <script>
            // Template String: ele abre janelas que serão processadas pelo interpretador e o resultado é concatenado com a string.
            let nome = "Jorge";

            console.log("Oi " + nome + ", tudo bem?");
            console.log(`Oi ${nome}, tudo bem?`);
            console.log(`7 + 7 = ${7+7} `);
        </script>
    </head>
<body>

</body>
</html>
