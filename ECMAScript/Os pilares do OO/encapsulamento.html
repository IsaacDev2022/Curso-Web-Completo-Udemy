<!DOCTYPE html>
<html>
    <head>
        <title> Aula 03 - Encapsulamento </title>
        <meta charset="utf-8">
        <script>

        class Tv {
            constructor() {
                this._relacaoCanais = Array (2, 4, 5, 7, 10);
                this._canalAtivo = 5;
                this._volume = 5;
            }

            // m√©todos getters e setters:
            get canalAtivo() {
                return this._canalAtivo;
            }

            set canalAtivo(canal) {
                if (this._relacaoCanais.indexOf(canal) !== -1) {
                    this._canalAtivo = canal;
                }
            }
        }

        let tv = new Tv();
        tv.canalAtivo = 7;
        document.write(tv.canalAtivo);

    
        </script>
