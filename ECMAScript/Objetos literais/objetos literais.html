<!DOCTYPE html>
<html>
    <head>
        <title> Aula 01 - Objetos literais </title>
        <meta charset="utf-8">
        <script>
            // Objetos lietarais/estáticos: escrito dentro do código, não precisamos instanciar.

            class Produto {
                constructor(descricao, preco) {
                    this.descricao = descricao;
                    this.preco = preco;
                }

                verDescricao() {
                    console.log(`${this.descricao} por apenas ${this.preco} `);
                }
            }

            let produto = new Produto("Notebook", 2200);

            // --------------------------------------------------------------------- //

            produto.verDescricao();

            let produtoLiteral = {
                // Pares: atributos para objetos, são separados por vírgula.
                // Chave / atributo / nome
                descricao: 'Geladeira',
                preco: 1800,
                verDescricao: function() {
                    console.log(`${this.descricao} por apenas ${this.preco} `);
                }
            }

            produtoLiteral.verDescricao();

        </script>
    </head>
<body>

</body>
</html>
