<!DOCTYPE html>
<html>
    <head>
        <title> Aula 02 - Objetos literais - melhorias de notação </title>
        <meta charset="utf-8">
        <script>
            let nome = "Jorge";
            let idade = 29;
            let sexo = "Masculino";
            let profissao = "Programador";

            let objeto = {
                nome: nome,
                idade: idade,
                sexo: sexo,
                profissao: profissao,
                exibirResumo: function() {
                    console.log(`${this.nome}, ${this.idade} anos, sexo ${this.sexo} e ${this.profissao} `);
                }
            }

            console.log(objeto);
            objeto.exibirResumo();

            let objeto2 = {
                nome, // nome = nome variável / valor = valor da variável;
                idade,
                sexo,
                profissao,
                exibirResumo() {
                    console.log(`${this.nome}, ${this.idade} anos, sexo ${this.sexo} e ${this.profissao} `);
                }
            }

            console.log(objeto2);
            objeto2.exibirResumo();
    
        </script>
    </head>
<body>

</body>
</html>
