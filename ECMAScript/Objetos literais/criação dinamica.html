<!DOCTYPE html>
<html>
    <head>
        <title> Aula 04 - Objetos literais - Criação dinamica de pares nome/valor </title>
        <meta charset="utf-8">
        <script>
            let pessoa = {
                nome: "Maria",
                idade: 25
            }

            console.log(pessoa);

            pessoa.sexo = "Feminino";

            pessoa.dizerOi = () => console.log("Olá mundo");
            pessoa.dizerOi();
    
        </script>
    </head>
<body>

</body>
</html>
