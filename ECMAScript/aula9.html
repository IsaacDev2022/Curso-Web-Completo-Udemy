        <script>
        // Parametros default: caso os parametros não sejam passados na chamada da função, podemos definir parametros 
        // padrão que serão passados para a função.

            function contarHistoria(personagem = "Max", atividade = "pegar a bolinha", dono = "John") {
                document.write(`Era uma vez um dog chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${dono}, e eles viveram felizes para sempre...`);
            }

            contarHistoria();
    
        </script>
